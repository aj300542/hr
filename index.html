<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可上传照片的工牌</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: beige;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Inter", "Segoe UI", "Helvetica Neue", sans-serif;
            scale: 1;
        }

        #badgeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30vh;
            height: 46vh;
        }

        .badge {
            width: 30vh;
            height: 46vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.15);
        }

        .badge.dragover {
            box-shadow: 0 0 1vh 0.5vh #999;
        }

        .photo-frame {
            width: 15vh;
            height: 19vh;
            top: 4vh;
            background: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .photo-frame.filled {
            background: white;
        }

        .photo-frame img {
            height: 100%;
            width: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }


        #frame {
            position: relative;
            z-index: 3;
            /* 确保高于 canvas */
        }

        #iconCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .photo-frame input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .info {
            flex: 1;
            justify-content: flex-start;
            padding-top: 6vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .info {
            position: relative;
            z-index: 9;
            pointer-events: none;
            /* ✅ 页面交互时可禁用，但截图前会临时启用 */
            opacity: 1;
            visibility: visible;
        }

        .line {
            font-size: 2.2vh;
            color: #000000;
            margin: 1.8vh 0;
            text-align: center;
            font-family: "Noto Sans", "Microsoft YaHei", sans-serif;
        }

        .line.name {
            font-size: 2.5vh;
            font-weight: bold;
            color: #000000;
        }

        .loadBtn {
            margin-top: 2vh;
            font-size: 2vh;
            padding: 1vh 2vh;
            cursor: pointer;
            display: inline-block;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 0.5vh;
            font-family: inherit;
            text-align: center;
            transition: background 0.3s ease;
        }

        .loadBtn:hover {
            background-color: #e0e0e0;
        }

        .sceneLoaderPanel {
            position: fixed;
            display: flex;
            flex-direction: column;
            gap: 0.5vh;
            z-index: 20;
        }

        .sceneLoaderPanel button {
            padding: 1.2vh 1.2vw;
            font-size: 1.2vh;
            padding: 1vh 1.5vh;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0.4vh;
            transition: background-color 0.3s;
        }

        .sceneLoaderPanel button:hover {
            background-color: #eee;
        }

        /* 📱 竖屏优化 */
        @media screen and (orientation: portrait) {
            canvas {
                width: 90vw;
                height: calc(90vw / 1.2);
                /* 更适合竖屏比例 */
            }

            .sceneLoaderPanel {
                left: -3vw;
                top: 15vh;
            }
        }

        /* 💻 横屏优化 */
        @media screen and (orientation: landscape) {
            canvas {
                width: 80vw;
                height: calc(80vw / 1.78);
                /* 横屏16:9 */
            }

            .sceneLoaderPanel {
                left: -2vw;
                top: 15vh;
            }
        }

        button {
            margin-top: 1vh;
            /* ✅ 缩小垂直间距 */
            font-size: 1.6vh;
            /* ✅ 缩小字体 */
            padding: 0.6vh 1.2vh;
            /* ✅ 缩小内边距 */
            cursor: pointer;
        }


        .buttonRow {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6vh;
            /* ✅ 缩小按钮之间的间距 */
            margin-top: 2vh;
            /* ✅ 缩小每组按钮之间的间距 */
        }


        .buttonRow>* {
            flex: 1 1 calc(33.333% - 0.6vh);
            min-width: 100px;
            box-sizing: border-box;
        }

        .actionBtn {
            display: inline-block;
            text-align: center;
            font-size: 2vh;
            padding: 0.6vh 1.2vh;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 0.5vh;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            /* ✅ 让每个按钮填满所在列 */
            box-sizing: border-box;
        }

        .actionBtn {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #consolePanel {
            position: fixed;
            bottom: 2vh;
            left: 0;
            width: 100%;
            max-height: 20vh;
            overflow-y: auto;
            background: #111;
            color: #0f0;
            font-family: monospace;
            font-size: 1.4vh;
            padding: 1vh;
            box-sizing: border-box;
            z-index: 999;
            border-top: 1px solid #444;
        }
    </style>
</head>

<body>

    <div id="badgeContainer">
        <div class="badge" style="position: relative;">
            <div class="photo-frame" id="frame">

                <img id="preview" style="display: none;" />
                <span id="uploadPrompt">点击或拖拽上传照片</span>
                <input type="file" accept="image/*" onchange="previewPhoto(event)" />

            </div>

            <div class="info">
                <div class="line name" id="displayName">小天才二号</div>
                <div class="line id" id="displayId">编号：88888</div>
                <div class="line dept" id="displayDept">研究部 / 实验物品</div>
            </div>
            <!-- 绘图层 -->
            <canvas id="iconCanvas"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: auto;"></canvas>
        </div>
    </div>
    <div class="buttonRow">
        <button class="actionBtn" onclick="refreshCanvas()">🔄刷新画布</button>
        <button class="actionBtn" onclick="saveSceneAsFile()">🖥️保存场景</button>
        <label for="fileInput" class="actionBtn">💽载入场景</label>
        <input type="file" id="fileInput" accept=".json" onchange="loadSceneFromFile(event)" style="display:none;" />
    </div>

    <div class="buttonRow">
        <button class="actionBtn" onclick="fillFunnyInfo()">🍔创意填充</button>
        <button class="actionBtn" onclick="updateInfo()">☕输入信息</button>
        <button class="actionBtn" onclick="downloadBadge()">🧋下载图片</button>
    </div>

    <div class="buttonRow">
        <button class="actionBtn" id="pasteBtn">📑粘贴emoji</button>
        <button class="actionBtn" id="sendToBackBtn">📥置于底层</button>
        <button class="actionBtn" id="bringToFrontBtn">🎞️照片切换</button>
    </div>

    <div class="buttonRow">
        <button class="actionBtn" id="undoBtn">⬅️上一步</button>
        <button class="actionBtn" id="redoBtn">➡️下一步</button>
    </div>


    <div class="sceneLoaderPanel">
        <button onclick="loadSceneByName('ape')">🐵动物</button>
        <button onclick="loadSceneByName('food')">🍰美食</button>
        <button onclick="loadSceneByName('drink')">🍸饮料</button>
        <button onclick="loadSceneByName('ufo')">🛸太空</button>
        <button onclick="loadSceneByName('music')">🏞️音乐</button>
        <button onclick="loadSceneByName('culture')">🪁文化</button>
        <button id="material">🤪素材</button>
        <button id="aj300">🍚捐赠</button>
    </div>
    <div id="consolePanel"></div>

    <script>
        window.elements = window.elements || [];
        window.groupElements = window.groupElements || [];

        let globalStep = 0;

        // 🧱 初始化所有元素
        elements.forEach(el => {
            el.rotationBase = 0;   // 由旋转控制
            el.rotationSwing = 0;  // 由摇摆控制
            el.rotation = 0;       // 总合用于绘制（可选）
        });
        groupElements.forEach(group => {
            group.rotationBase = 0;
            group.rotationSwing = 0;
            group.rotation = 0;
            group.isSwinging = false;
            group.isMoving = false;
            group.animationHandle = null;
            group.name = group.name || `Group_${Date.now()}`; // 如果需要调试命名
            // 🆕 加入下面这两行：
            group.swingStep = 0;
            group.swingDirection = 1;
        });
    </script>
    <script>
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = evt => {
                    preview.src = evt.target.result;
                    preview.style.display = "block";
                    if (prompt) prompt.style.display = "none";
                };
                reader.readAsDataURL(file);
            }
        }


        function downloadBadge() {
            const container = document.getElementById("badgeContainer");
            const info = document.querySelector(".info");

            // ✅ 临时启用 pointer-events，确保 html2canvas 能捕捉文字
            const originalPointer = info?.style.pointerEvents;
            if (info) info.style.pointerEvents = "auto";

            // ✅ 使用视口单位计算徽章尺寸
            const vh = window.innerHeight / 100;
            const badgeWidth = 30 * vh;
            const badgeHeight = 46 * vh;
            const aspectRatio = badgeHeight / badgeWidth || 1;

            html2canvas(container, {
                scale: 4, // ✅ 提高渲染精度，缓解 emoji 模糊（可调为 2~4）
                backgroundColor: "#ffffff",
                useCORS: true,
                allowTaint: false
            }).then(canvas => {
                if (info) info.style.pointerEvents = originalPointer;

                // ✅ 创建中间 canvas（530px 宽）
                const resizedCanvas = document.createElement("canvas");
                resizedCanvas.width = 530;
                resizedCanvas.height = Math.round(530 * aspectRatio);

                const ctx = resizedCanvas.getContext("2d");
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, resizedCanvas.width, resizedCanvas.height);
                ctx.drawImage(canvas, 0, 0, resizedCanvas.width, resizedCanvas.height);

                // ✅ 创建最终裁切 canvas（480×800）
                const finalCanvas = document.createElement("canvas");
                finalCanvas.width = 480;
                finalCanvas.height = 800;

                const finalCtx = finalCanvas.getContext("2d");
                finalCtx.fillStyle = "#ffffff";
                finalCtx.fillRect(0, 0, 480, 800);

                // ✅ 居中绘制 resizedCanvas 到 finalCanvas
                const offsetX = (480 - resizedCanvas.width) / 2;
                const offsetY = (800 - resizedCanvas.height) / 2;
                finalCtx.drawImage(resizedCanvas, offsetX, offsetY);

                // ✅ 下载为 PNG（更清晰，避免 JPEG 压缩模糊）
                const link = document.createElement("a");
                link.download = "badge.png";
                link.href = finalCanvas.toDataURL("image/png");
                link.click();
            }).catch(err => {
                console.error("导出失败：", err);
                alert("导出失败，请检查元素是否存在或图片是否跨域");
            });
        }



    </script>
    <script>
        function updateInfo() {
            const defaultName = document.querySelector(".line.name").textContent || "小天才二号";
            const defaultId = document.querySelector(".line.id").textContent.replace("编号：", "") || "88888";
            const defaultDept = document.querySelector(".line.dept").textContent || "研究部 / 实验物品";

            const name = window.prompt("请输入姓名：", defaultName) || defaultName;
            const id = window.prompt("请输入编号：", defaultId) || defaultId;
            const dept = window.prompt("请输入部门：", defaultDept) || defaultDept;


            document.querySelector(".line.name").textContent = name;
            document.querySelector(".line.id").textContent = id;
            document.querySelector(".line.dept").textContent = dept;
        }

    </script>
    <script>
        function fillFunnyInfo() {
            fetch("json/hr.json")
                .then(res => res.json())
                .then(data => {
                    const maxImageIndex = 37; // 最大图片编号
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const random = data[randomIndex];

                    // 如果数据条目超过图片数量，限制图片索引在 0–37 范围内
                    const imageIndex = randomIndex % (maxImageIndex + 1);
                    const imgPath = `img/img_${imageIndex.toString().padStart(3, '0')}.jpg`;

                    // 更新文字信息
                    document.getElementById("displayName").textContent = random.name;
                    document.getElementById("displayId").textContent = random.id;
                    document.getElementById("displayDept").textContent = random.dept;

                    // 更新头像图片
                    const imgElement = document.getElementById("preview");
                    const promptSpan = document.getElementById("uploadPrompt");

                    imgElement.src = imgPath;
                    imgElement.style.display = "block";
                    if (promptSpan) promptSpan.style.display = "none"; // ✅ 正确使用变量名
                    frame.classList.add("filled");

                })
                .catch(err => {
                    console.error("无法加载 hr.json：", err);
                    alert("搞怪信息加载失败，请检查文件路径或格式！");
                });
        }
    </script>

    <script>
        const frame = document.getElementById("frame");
        const preview = document.getElementById("preview");
        const prompt = document.getElementById("prompt");
        const badge = document.querySelector(".badge");
        const canvas = document.getElementById("iconCanvas");

        // ✅ 通用图片处理函数
        function handleImageUpload(file, target) {
            if (!file || !file.type.startsWith("image/")) return;

            const reader = new FileReader();
            reader.onload = evt => {
                if (target === "avatar") {
                    preview.src = evt.target.result;
                    preview.style.display = "block";
                    if (prompt) prompt.style.display = "none";
                    frame.classList.add("filled");
                } else if (target === "canvas") {
                    const img = new Image();
                    img.onload = () => {
                        const x = canvas.width / 2;
                        const y = canvas.height / 2;
                        elements.push({
                            type: "image",
                            img,
                            x,
                            y,
                            size: Math.max(img.width, img.height),
                            width: img.width,
                            height: img.height,
                            rotation: 0
                        });
                        drawAll();
                    };
                    img.src = evt.target.result;
                }
            };
            reader.readAsDataURL(file);
        }

        // ✅ 判断是否在头像区域
        function isInFrameArea(e) {
            return e.target.closest("#frame");
        }

        // 🟩 头像区域拖拽上传
        frame.addEventListener("dragover", e => {
            e.preventDefault();
            e.stopPropagation();
        });
        frame.addEventListener("drop", e => {
            e.preventDefault();
            e.stopPropagation();
            handleImageUpload(e.dataTransfer.files[0], "avatar");
        });

        // 🟦 badge 拖拽逻辑（图层添加）
        ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
            badge.addEventListener(eventName, e => {
                if (isInFrameArea(e)) return;
                e.preventDefault();
            });
        });

        badge.addEventListener("dragover", e => {
            if (!isInFrameArea(e)) {
                badge.style.boxShadow = "0 0 0.8vh 0.4vh #999";
            }
        });
        badge.addEventListener("dragleave", () => {
            badge.style.boxShadow = "0 1vh 2vh rgba(0, 0, 0, 0.15)";
        });

        badge.addEventListener("drop", e => {
            if (isInFrameArea(e)) return;
            badge.style.boxShadow = "0 1vh 2vh rgba(0, 0, 0, 0.15)";
            handleImageUpload(e.dataTransfer.files[0], "canvas");
        });

    </script>
    <script src="js/history.js"></script>
    <script src="js/saveLoad.js"></script>
    <script src="js/drawing.js"></script>
    <script type="module" src="js/interaction.js"></script>
    <script src="js/animation.js"></script>

    <script>
        function refreshCanvas() {
            stopAllAnimations(); // ✅ 清除旧动画
            clearCanvas(); // 清空画布
            if (typeof setScene === "function" && Array.isArray(window.elements)) {
                setScene(window.elements); // 重新绘制当前元素
                console.log("✅ 画布已刷新");
            } else {
                console.warn("⚠️ 无法刷新：元素未定义或 setScene 不可用");
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById("iconCanvas");
            const ctx = canvas.getContext("2d");

            // 清除图像内容
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 重置绘图状态
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.fillStyle = "#000000";
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 1;
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = "source-over";

            // ✅ 先停止动画，再清空元素
            stopAllAnimations();

            elements.length = 0;
            selectedIndex = null;
            selectedIndices = [];
            dragIndex = null;

            console.log("🧹 画布和元素已彻底清空");
        }



        function loadSceneData(data) {
            // 这里处理 JSON 数据并渲染到 canvas 上
            console.log("载入的场景数据:", data);
            // 你自定义的绘制逻辑应在这里处理 data
        }

        function loadSceneByName(name) {
            stopAllAnimations();
            const fileUrl = `sample/${name}.json`;
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) throw new Error("网络错误或文件不存在");
                    return response.json();
                })
                .then(data => {
                    const loadedElements = Array.isArray(data)
                        ? data
                        : Array.isArray(data.elements)
                            ? data.elements
                            : [];

                    if (loadedElements.length === 0) {
                        alert("⚠️ 场景数据为空");
                        return;
                    }

                    setScene(loadedElements);      // ✅ 初始化场景
                    saveInitialStates();           // ✅ 记录初始状态

                })
                .catch(error => {
                    console.error("载入场景失败:", error);
                });
        }
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case '1': saveInitialStates(); break;
                case '2': restoreInitialStates(); break;
                case '3': animateMoveForSelected(); break;
                case '4': startSwingForSelected(); break;
                case '5': startRotationForSelected(); break;
                case '6': startScaleForSelected(); break;
                case '7': flipSelfHorizontal(); break;
                case '8': fillSelectedElement(); break;
                case '9': stopAnimationForSelected(); break;
            }
        });
        window.addEventListener("DOMContentLoaded", () => {
            loadSceneByName("food"); // ✅ 默认载入美食图鉴
        });



    </script>
    <script>
        document.getElementById("material").addEventListener("click", () => {
            window.open("https://aj300542.github.io/emoji/index2.html", "_blank");
        });
        document.getElementById("aj300").addEventListener("click", () => {
            window.open("https://aj300542.github.io/download.html", "_blank");
        });
    </script>
    <script>
        (function () {
            const originalLog = console.log;
            const panel = document.getElementById("consolePanel");

            console.log = function (...args) {
                originalLog.apply(console, args); // 保留原始行为

                const message = args.map(arg => {
                    if (typeof arg === "object") {
                        return JSON.stringify(arg, null, 2);
                    }
                    return String(arg);
                }).join(" ");

                const line = document.createElement("div");
                line.textContent = message;
                panel.appendChild(line);

                // ✅ 限制最多显示 3 行
                while (panel.children.length > 3) {
                    panel.removeChild(panel.firstChild);
                }

                panel.scrollTop = panel.scrollHeight;
            };
        })();

    </script>
</body>
